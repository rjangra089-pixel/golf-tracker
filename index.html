<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Golf Tracker Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --bg-dark: #0a1628;
            --bg-card: #1a2538;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-blue: #3b82f6;
            --text-white: #f8fafc;
            --text-gray: #94a3b8;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, var(--bg-dark) 0%, #0f1c2e 100%);
            color: var(--text-white);
            min-height: 100vh;
        }
        
        #root {
            padding-bottom: 40px;
        }
        
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: linear-gradient(135deg, #1e3a5f 0%, var(--bg-dark) 100%);
            border-bottom: 3px solid var(--accent-green);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            color: var(--accent-green);
            margin-bottom: 8px;
        }
        
        .header .subtitle {
            font-size: 12px;
            color: var(--text-gray);
        }
        
        .container {
            padding: 20px;
        }
        
        .course-select {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .course-select label {
            display: block;
            font-size: 12px;
            color: var(--text-gray);
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .course-select select {
            width: 100%;
            padding: 12px;
            background: var(--bg-dark);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-white);
            font-size: 16px;
        }
        
        .round-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .info-item {
            background: var(--bg-card);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .info-label {
            font-size: 10px;
            color: var(--text-gray);
            text-transform: uppercase;
            margin-bottom: 6px;
        }
        
        .info-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-green);
        }
        
        .hole-card {
            background: var(--bg-card);
            border-radius: 12px;
            margin-bottom: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .hole-card.danger {
            border: 2px solid var(--accent-red);
        }
        
        .hole-header {
            padding: 12px 15px;
            background: #2a3f5f;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .hole-card.danger .hole-header {
            background: #3d1a1a;
        }
        
        .hole-num {
            font-size: 24px;
            font-weight: 700;
        }
        
        .par-badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            background: #22d3ee;
            color: #000;
            margin-left: 10px;
        }
        
        .caddie-tip {
            padding: 12px 15px;
            background: rgba(16, 185, 129, 0.05);
            border-left: 3px solid var(--accent-green);
            font-size: 12px;
            line-height: 1.5;
            color: #cbd5e1;
        }
        
        .scoring-grid {
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .score-item {
            display: flex;
            flex-direction: column;
        }
        
        .score-label {
            font-size: 10px;
            color: var(--text-gray);
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 6px;
        }
        
        .score-input, .score-select {
            width: 100%;
            padding: 12px;
            background: var(--bg-dark);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-white);
            font-size: 18px;
            font-weight: 700;
            text-align: center;
        }
        
        .score-input:focus, .score-select:focus {
            outline: none;
            border-color: var(--accent-blue);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn-save {
            background: var(--accent-green);
            color: #000;
        }
        
        .btn-save:disabled {
            background: #4b5563;
            color: #9ca3af;
        }
        
        .status {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-green);
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-red);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-gray);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // IMPORTANT: Replace these with YOUR Supabase credentials
        const SUPABASE_URL = 'https://fnnxleatonxijyfghpts.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZubnhsZWF0b254aWp5ZmdocHRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwNDQ2NzMsImV4cCI6MjA4NzYyMDY3M30.83t4SPEJ3okFR9M04O4T96-55ybS0__cI3TKP9v034k';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [courses, setCourses] = useState([]);
            const [selectedCourse, setSelectedCourse] = useState(null);
            const [holes, setHoles] = useState([]);
            const [scores, setScores] = useState({});
            const [loading, setLoading] = useState(true);
            const [saving, setSaving] = useState(false);
            const [status, setStatus] = useState(null);
            const [roundDate, setRoundDate] = useState(new Date().toISOString().split('T')[0]);
            const [playingHC, setPlayingHC] = useState(27); // Your current handicap
            
            // Load courses on mount
            useEffect(() => {
                loadCourses();
            }, []);
            
            // Load holes when course is selected
            useEffect(() => {
                if (selectedCourse) {
                    loadHoles(selectedCourse);
                }
            }, [selectedCourse]);
            
            async function loadCourses() {
                try {
                    const { data, error } = await supabase
                        .from('courses')
                        .select('*')
                        .order('name');
                    
                    if (error) throw error;
                    setCourses(data);
                    if (data.length > 0) {
                        setSelectedCourse(data[0].id);
                    }
                    setLoading(false);
                } catch (error) {
                    console.error('Error loading courses:', error);
                    setStatus({ type: 'error', message: 'Failed to load courses' });
                    setLoading(false);
                }
            }
            
            async function loadHoles(courseId) {
                try {
                    const { data, error } = await supabase
                        .from('holes')
                        .select('*')
                        .eq('course_id', courseId)
                        .order('hole_number');
                    
                    if (error) throw error;
                    setHoles(data);
                    
                    // Initialize scores
                    const initialScores = {};
                    data.forEach(hole => {
                        initialScores[hole.id] = {
                            score: '',
                            putts: '',
                            fairway: '',
                            gir: false
                        };
                    });
                    setScores(initialScores);
                } catch (error) {
                    console.error('Error loading holes:', error);
                    setStatus({ type: 'error', message: 'Failed to load holes' });
                }
            }

            function calculateStableford(hole, score) {
                if (!score || score === 0) return null;
                
                const holeHC = playingHC;
                const shotsReceived = Math.floor(holeHC / 18) + (hole.stroke_index <= (holeHC % 18) ? 1 : 0);
                const netScore = score - shotsReceived;
                const diff = hole.par - netScore;
                
                // Stableford points: Eagle+=4, Birdie=3, Par=2, Bogey=1, Double+=0
                if (diff >= 2) return 4;
                if (diff === 1) return 3;
                if (diff === 0) return 2;
                if (diff === -1) return 1;
                return 0;
            }
            
            function updateScore(holeId, field, value) {
                setScores(prev => ({
                    ...prev,
                    [holeId]: {
                        ...prev[holeId],
                        [field]: value
                    }
                }));
            }
            
            async function saveRound() {
                setSaving(true);
                setStatus(null);
                
                try {
                    // Get user ID (for now, using the one from setup)
                    const { data: userPrefs } = await supabase
                        .from('user_preferences')
                        .select('user_id')
                        .single();
                    
                    if (!userPrefs) throw new Error('User not found');
                    
                    // Calculate totals
                    const totalScore = Object.values(scores).reduce((sum, s) => {
                        return sum + (parseInt(s.score) || 0);
                    }, 0);

                    const totalStableford = holes.reduce((sum, hole) => {
                    const score = parseInt(scores[hole.id]?.score);
                    if (!score) return sum;
                    const points = calculateStableford(hole, score);
                    return sum + (points || 0);
                }, 0);
                    
                    const totalPutts = Object.values(scores).reduce((sum, s) => {
                        return sum + (parseInt(s.putts) || 0);
                    }, 0);
                    
                    const girCount = Object.values(scores).filter(s => s.gir).length;
                    
                    const firCount = Object.entries(scores).filter(([holeId, s]) => {
                        const hole = holes.find(h => h.id === holeId);
                        return hole && [4, 5].includes(hole.par) && ['L', 'C', 'R'].includes(s.fairway);
                    }).length;
                    
                    // Insert round
                    const { data: round, error: roundError } = await supabase
                        .from('rounds')
                        .insert({
                            user_id: userPrefs.user_id,
                            course_id: selectedCourse,
                            date: roundDate,
                            playing_handicap: playingHC,
                            total_score: totalScore,
                            total_putts: totalPutts,
                            gir_count: girCount,
                            fir_count: firCount
                        })
                        .select()
                        .single();
                    
                    if (roundError) throw roundError;
                    
                    // Insert shots
                    const shots = holes.map(hole => ({
                        round_id: round.id,
                        hole_id: hole.id,
                        hole_number: hole.hole_number,
                        score: parseInt(scores[hole.id].score) || null,
                        putts: parseInt(scores[hole.id].putts) || null,
                        fairway: scores[hole.id].fairway || null,
                        gir: scores[hole.id].gir || false
                    })).filter(shot => shot.score); // Only save holes with scores
                    
                    const { error: shotsError } = await supabase
                        .from('shots')
                        .insert(shots);
                    
                    if (shotsError) throw shotsError;
                    
                    setStatus({ 
                        type: 'success', 
                        message: `‚úÖ Round saved! Score: ${totalScore} (${girCount} GIR, ${firCount} FIR)` 
                    });
                    
                    // Clear scores after save
                    setTimeout(() => {
                        const initialScores = {};
                        holes.forEach(hole => {
                            initialScores[hole.id] = {
                                score: '',
                                putts: '',
                                fairway: '',
                                gir: false
                            };
                        });
                        setScores(initialScores);
                        setStatus(null);
                    }, 3000);
                    
                } catch (error) {
                    console.error('Error saving round:', error);
                    setStatus({ 
                        type: 'error', 
                        message: '‚ùå Failed to save: ' + error.message 
                    });
                } finally {
                    setSaving(false);
                }
            }
            
            if (loading) {
                return <div className="loading">Loading courses...</div>;
            }
            
            const totalScore = Object.values(scores).reduce((sum, s) => {
                return sum + (parseInt(s.score) || 0);
            }, 0);
            
            const girCount = Object.values(scores).filter(s => s.gir).length;
            
            const selectedCourseData = courses.find(c => c.id === selectedCourse);
            const vsPar = selectedCourseData ? totalScore - selectedCourseData.par : 0;
            
            return (
                <div>
                    <div className="header">
                        <h1>‚õ≥ Golf Tracker Pro</h1>
                        <div className="subtitle">Track Your Journey to 16 HC</div>
                    </div>
                    
                    <div className="container">
                        <div className="course-select">
                            <label>Select Course</label>
                            <select 
                                value={selectedCourse} 
                                onChange={(e) => setSelectedCourse(e.target.value)}
                            >
                                {courses.map(course => (
                                    <option key={course.id} value={course.id}>
                                        {course.name} (Par {course.par})
                                    </option>
                                ))}
                            </select>
                            <label style={{marginTop: '15px'}}>Playing Handicap</label>
                            <input 
                                type="number" 
                                inputMode="numeric"
                                value={playingHC}
                                onChange={(e) => setPlayingHC(parseInt(e.target.value) || 0)}
                                className="score-input"
                                style={{textAlign: 'center', fontWeight: '700', fontSize: '20px'}}
                                placeholder="27"
                            />
                            
                            <label style={{marginTop: '15px'}}>Round Date</label>
                            <input 
                                type="date" 
                                value={roundDate}
                                onChange={(e) => setRoundDate(e.target.value)}
                                className="score-input"
                                style={{textAlign: 'left'}}
                            />
                        </div>
                        
                        {status && (
                            <div className={`status ${status.type}`}>
                                {status.message}
                            </div>
                        )}
                        
                        <div className="round-info">
                            <div className="info-item">
                                <div className="info-item" style={{
                                    gridColumn: '1 / -1',
                                    background: 'linear-gradient(135deg, #10b981 0%, #059669 100%)'
                                }}>
                                    <div className="info-label" style={{color: 'rgba(255,255,255,0.8)'}}>
                                        Stableford Points
                                    </div>
                                    <div className="info-value" style={{color: '#fff', fontSize: '36px'}}>
                                        {totalStableford}
                                    </div>
                                    <div style={{fontSize: '11px', color: 'rgba(255,255,255,0.9)', marginTop: '4px'}}>
                                        Target: 36 points = playing to handicap
                                    </div>
                                </div>
                                <div className="info-label">Score</div>
                                <div className="info-value">{totalScore || 0}</div>
                            </div>
                            <div className="info-item">
                                <div className="info-label">vs Par</div>
                                <div className="info-value">
                                    {vsPar === 0 ? 'E' : vsPar > 0 ? `+${vsPar}` : vsPar}
                                </div>
                            </div>
                            <div className="info-item">
                                <div className="info-label">GIR</div>
                                <div className="info-value">{girCount}</div>
                            </div>
                            <div className="info-item">
                                <div className="info-label">Holes</div>
                                <div className="info-value">
                                    {Object.values(scores).filter(s => s.score).length}/18
                                </div>
                            </div>
                        </div>
                        
                        {holes.map(hole => (
                            <div 
                                key={hole.id} 
                                className={`hole-card ${hole.is_danger_hole ? 'danger' : ''}`}
                            >
                                <div className="hole-header">
                                    <div>
                                        <span className="hole-num">#{hole.hole_number}</span>
                                        <span className="par-badge">Par {hole.par}</span>
                                    </div>
                                    <div style={{display: 'flex', alignItems: 'center', gap: '10px'}}>
                                    <div style={{fontSize: '14px', color: '#94a3b8'}}>
                                        SI {hole.stroke_index} ‚Ä¢ {hole.yardage}y
                                    </div>
                                    {scores[hole.id]?.score && (
                                        <div style={{
                                            padding: '6px 12px',
                                            borderRadius: '8px',
                                            fontSize: '14px',
                                            fontWeight: '700',
                                            background: (() => {
                                                const pts = calculateStableford(hole, parseInt(scores[hole.id].score));
                                                if (pts === 4) return '#10b981';
                                                if (pts === 3) return '#22d3ee';
                                                if (pts === 2) return '#fbbf24';
                                                if (pts === 1) return '#fb923c';
                                                return '#ef4444';
                                            })(),
                                            color: (() => {
                                                const pts = calculateStableford(hole, parseInt(scores[hole.id].score));
                                                return pts === 0 ? '#fff' : '#000';
                                            })()
                                        }}>
                                            {calculateStableford(hole, parseInt(scores[hole.id].score))} pts
                                        </div>
                                    )}
                                </div>
                                </div>
                                
                                {hole.caddie_tip && (
                                    <div className="caddie-tip">
                                        <strong>üí° Caddie:</strong> {hole.caddie_tip}
                                    </div>
                                )}
                                
                                <div className="scoring-grid">
                                    <div className="score-item">
                                        <label className="score-label">Score</label>
                                        <input
                                            type="number"
                                            inputMode="numeric"
                                            className="score-input"
                                            value={scores[hole.id]?.score || ''}
                                            onChange={(e) => updateScore(hole.id, 'score', e.target.value)}
                                            placeholder="-"
                                        />
                                    </div>
                                    
                                    <div className="score-item">
                                        <label className="score-label">Putts</label>
                                        <input
                                            type="number"
                                            inputMode="numeric"
                                            className="score-input"
                                            value={scores[hole.id]?.putts || ''}
                                            onChange={(e) => updateScore(hole.id, 'putts', e.target.value)}
                                            placeholder="-"
                                        />
                                    </div>
                                    
                                    <div className="score-item">
                                        <label className="score-label">Fairway</label>
                                        <select
                                            className="score-select"
                                            value={scores[hole.id]?.fairway || ''}
                                            onChange={(e) => updateScore(hole.id, 'fairway', e.target.value)}
                                            disabled={![4, 5].includes(hole.par)}
                                        >
                                            <option value="">-</option>
                                            <option value="L">Left</option>
                                            <option value="C">Center</option>
                                            <option value="R">Right</option>
                                            <option value="Miss">Miss</option>
                                        </select>
                                    </div>
                                    
                                    <div className="score-item">
                                        <label className="score-label">GIR</label>
                                        <select
                                            className="score-select"
                                            value={scores[hole.id]?.gir ? 'Y' : 'N'}
                                            onChange={(e) => updateScore(hole.id, 'gir', e.target.value === 'Y')}
                                        >
                                            <option value="N">No</option>
                                            <option value="Y">Yes</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        ))}
                        
                        <button 
                            className="btn btn-save"
                            onClick={saveRound}
                            disabled={saving || totalScore === 0}
                        >
                            {saving ? 'üíæ Saving...' : 'üíæ Save Round'}
                        </button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
